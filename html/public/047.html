<!doctype html>
<head>
<title>텍스트 입력 양식 만들기 예제</title>
</head>
<body>

<form>
<p>아이디 : <input type="text" name="id" size="70" value="윤지민"></p>
<p>비밀번호 : <input type="password" name="pswd" size="70"></p>
<p><input type="hidden" name="name" value="seokj">
<p>좋아하는 캐릭터를 선택해 주세요.</p>
<input type="radio" name="character" value="pooh">푸
<input type="radio" name="character" value="tiger">티거
<input type="radio" name="character" value="piglet">피글렛
<p>좋아하는 것을 선택해 주세요.</p>
<input type="checkbox" name="color" value="red" checked>빨간색
<input type="checkbox" name="color" value="blue">파란색

<p>가장 좋아하는 색상은 어떤 것입니까?</p>
<select name="color">
	<option value="red">빨간색</option>
	<option value="blue">파란색</option>
	<option value="white">흰색</option>
	<option value="black" selected>검은색</option>
	<option value="gray">회색</option>
</select>

</form>

</body>
