<html>


<head>

	<style>
		.class1 {
			color: blue;
			background-color: yellow;
			}
		.class2 {
			color: red;
			background-color: green;
			}
		h3.class1 {
			color: navy;
			background-color: pink;
			}

<body>

	<h1 class="class2">class 2 입니다.</h1>

	<h3 class="class1">Element+Class Selector</h3>

</body>
