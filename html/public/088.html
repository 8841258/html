<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테두리 간격 설정하기 예제</title>
<style>
	p {
		border-style: solid;
		border-width: 5px;
		border-color: #ff6600;
		}
	p.pd { padding: 100px }
</style>
</head>
<body>
	<p>테두리 간격 설정하기</p>
	<p class="pd">padding을 50 픽셀로 설정ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ</p>
</body>
</html>
