<!doctype html>
<!-- 1. 2월은 28일까지밖에 없고... 윤년도 있을것이고... 31일 30일밖에 없는 달도 있는데...
      2. 셀렉트박스의 크기를 어떻게 조절하나요-->
<html>
<head>
	<title>예약 메뉴</title>
</head>
<body>
<form>
<table border="1" frame="border" rules="all" cellpadding="5">
<tr>
	<th bgcolor="#f7f7f7" width="150" height="40">이 름<font color="red">*</font></th>
	<td>
		<input type="text" name="name" size="25">
	</td>
</tr>

<tr>
	<th bgcolor="#f7f7f7" height="40">아이디<font color="red">*</font></th>
	<td>
		<input type="text" name="id" size="25">&nbsp;&nbsp;ID 는 영문자와 숫자만 사용할 수 있습니다.
	</td>
</tr>

<tr>
	<th bgcolor="#f7f7f7" height="40">비밀번호<font color="red">*</font></th>
	<td>
		<input type="text" name="password" size="25">
	</td>
</tr>

<tr>
	<th bgcolor="#f7f7f7" height="40">비밀번호확인<font color="red">*</font></th>
	<td>
		<input type="text" name="passwordAgain" size="25">
	</td>
</tr>

<tr>
	<th bgcolor="#f7f7f7" height="40">생년월일<font color="red">*</font></th>
	<td>
		<select name="year" size="1">
			<option value="" selected disabled hidden>년도</option>
			<option value="2021">2021</option>
			<option value="2020">2020</option>
			<option value="2019">2019</option>
			<option value="2018">2018</option>
			<option value="2017">2017</option>
		</select>

		<select name="month" size="1">
			<option value="" selected disabled hidden>월</option>
			<option value="1">1월</option>
			<option value="2">2월</option>
			<option value="3">3월</option>
			<option value="4">4월</option>
			<option value="5">5월</option>
			<option value="6">6월</option>
			<option value="7">7월</option>
			<option value="8">8월</option>
			<option value="9">9월</option>
			<option value="10">10월</option>
			<option value="11">11월</option>
			<option value="12">12월</option>
		</select>

		<select name="day" size="1">
			<option value="" selected disabled hidden>일</option>
			<option value="1">1일</option>
			<option value="2">2일</option>
			<option value="3">3일</option>
			<option value="4">4일</option>
			<option value="5">5일</option>
			<option value="6">6일</option>
			<option value="7">7일</option>
			<option value="8">8일</option>
			<option value="9">9일</option>
			<option value="10">10일</option>
			<option value="11">11일</option>
			<option value="12">12일</option>
			<option value="13">13일</option>
			<option value="14">14일</option>
			<option value="15">15일</option>
			<option value="16">16일</option>
			<option value="17">17일</option>
			<option value="18">18일</option>
			<option value="19">19일</option>
			<option value="20">20일</option>
			<option value="21">21일</option>
			<option value="22">22일</option>
			<option value="23">23일</option>
			<option value="24">24일</option>
			<option value="25">25일</option>
			<option value="26">26일</option>
			<option value="27">27일</option>
			<option value="28">28일</option>
			<option value="29">29일</option>
			<option value="30">30일</option>
			<option value="31">31일</option>
		</select>
		<font color="gray">* 신분증에 기재된 성명, 생년월일, 성별을 입력해 주세요.</font>
	</td>
</tr>

<tr>
	<th bgcolor="#f7f7f7" height="40">성별<font color="red">*</font></th>
	<td>
		<label><input type="radio" name="gender" value="M">남</label>
		<label><input type="radio" name="gender" value="F">여</label>
	</td>
</tr>

<tr>
	<th bgcolor="#f7f7f7" height="40">이메일<font color="red">*</font></th>
	<td>
		<input type="text" name="email" size="50">
		<font color="gray">* 본인확인 및 아이디/비번찾기에 사용됩니다.</font>
	</td>
</tr>

<tr>
	<th bgcolor="#f7f7f7" height="40">전화번호<font color="blue">*</font></th>
	<td>
		<select name="phone" size="1">
			<option value="" selected disabled hidden>선택</option>
			<option value="02">02</option>
			<option value="053">053</option>
			<option value="031">031</option>
		</select>
		-
		<input type="text" name="cellphone" size="2">
		-
		<input type="text" name="cellphone" size="2">
		<font color="blue">* 전화 또는 휴대폰번호중 택1은 필수사항입니다.</font>
	</td>
</tr>

<tr>
	<th bgcolor="#f7f7f7" height="40">휴대폰번호<font color="blue">*</font></th>
	<td>
		<select name="cellphone" size="1">
			<option value="" selected disabled hidden>선택</option>
			<option value="010">010</option>
			<option value="016">016</option>
			<option value="018">018</option>
		</select>
		-
		<input type="text" name="cellphone" size="2">
		-
		<input type="text" name="cellphone" size="2">
	</td>
</tr>

<tr>
	<th bgcolor="#f7f7f7" height="40">우편번호<font color="red">*</font></th>
	<td>
		<input type="text" name="cellphone" size="5">
		-
		<input type="text" name="cellphone" size="5">
		<input type="button" name="selectZipCode" value="우편번호 찾기">
	</td>
</tr>

<tr>
	<th bgcolor="#f7f7f7" height="40">주 소<font color="red">*</font></th>
	<td>
		<input type="text" name="cellphone" size="70">
	</td>
</tr>

<tr>
	<th bgcolor="#f7f7f7" height="40">상세주소<font color="red">*</font></th>
	<td>
		<input type="text" name="cellphone" size="70">
	</td>
</tr>
</table>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="button" name="signUp" value="일반회원가입">

</form>
</body>

</html>
