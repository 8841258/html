<!doctype html>
<body>

	<h1>embed 태그 사용</h1>
	<h3>이미지 파일 삽입</h3>
	<embed src="logo.jpg" width="500" height="500">
	<h3>pdf 파일 삽입</h3>
	<embed src="ch04_2.pdf" width="500" height="500">
	<h3>웹 문서 삽입</h3>
	<embed src="http://www.hanbit.co.kr" width="500" height="500">

	<h1>object 태그 사용</h1>
	<h3>이미지 파일 삽입</h3>
	<object data="logo.jpg" width="500" height="500"></object>
	<h3>pdf 파일 삽입</h3>
	<object type="application/pdf" data="ch04_2.pdf"  width="500" height="500"></object>
</body>
