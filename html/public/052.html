<!doctype html>
<head>
<title>텍스트 입력 양식 만들기 예제</title>
</head>
<body>

<form>
<label>아이디 : <input type="text" name="id" size="70" value="윤지민"></label>
<label>비밀번호 : <input type="password" name="pswd" size="70"></label>
<p><input type="hidden" name="name" value="seokj">
<p>좋아하는 캐릭터를 선택해 주세요.</p>
<label><input type="radio" name="character" value="pooh" id="pooh">푸</label>
<label><input type="radio" name="character" value="tiger" id="tiger">티거</label>
<label><input type="radio" name="character" value="piglet" id="piglet">피글렛</label>
<p>좋아하는 음식을 선택해 주세요.</p>
<label><input type="checkbox" name="food" value="pizza" checked>피자</label>
<label><input type="checkbox" name="food" value="chicken">치킨</label>
<label><input type="checkbox" name="food" value="hanburger">햄버거</label>

<p>가장 좋아하는 색상은 어떤 것입니까?</p>
<select name="color" size="5" multiple>
	<option value="red">빨간색</option>
	<option value="blue">파란색</option>
	<option value="white">흰색</option>
	<option value="black">검은색</option>
	<option value="gray">회색</option>
</select>

<p>value 값을 지정하지 않은 경우의 전송/취소 기본 버튼</p>
<input type="submit" name="submit">
<input type="reset" name="reset">
<p><hr></p>
<p>value 값을 지정한 경우의 전송/취소 기본 버튼</p>
<input type="submit" name="submit" value="전송">
<input type="reset" name="reset" value="취소">

<p>이전글/다음글 이동할 경우에는 아래의 버튼을 클릭해 주세요.</p>
<input type = "image" name="prv" src="button.jpg">&nbsp;&nbsp;
<input type = "image" name="next" src="button.jpg">

<form name="fileupload" method="post" enctype="multipart/form-data">
<p>전송할 파일을 선택해 주세요.</p>
<input type="file" name="files" size="30">

<p>자기소개서</p>
<textarea name="content" rows="50" cols="200">
 간략하게 자기 자신을 소개해 주세요.
</textarea>

</form>

</body>
