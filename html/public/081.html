<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>정렬 방법 설정하기 예제</title>
<style>
	.v1 { vertical-align: top }
	.v2 { vertical-align: middle }
</style>
</head>
<body>
	<p>vertical-align<img class="v1" src="img.png" width="48" height="48" border="0">top 설정</p>
		<p>vertical-align<img class="v2" src="img.png" width="48" height="48" border="0">middle 설정</p>
			<p>vertical-align<img class="v3" src="img.png" width="48" height="48" border="0">bottom(기본) 설정</p>
</body>
</html>
