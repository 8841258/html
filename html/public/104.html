<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표 꾸미기</title>

<style>
	td, th {
		border: 1px;
		border-style: solid;
		border-color: black;
		}
	#tb1 {
		border: 2px;
		border-style: solid;
		border-color: red;
		table-layout: auto;
		}
	#tb2 {
		border: 3px;
		border-style: dotted;
		border-color: teal;
		background-color: yellow;
		table-layout: fixed;
		}
</style>
h
</head>
<body>
	<h2>table layout auto 예제</h2>
	<table id="tb1" width="250px">
		<tr>
			<th>table layout auto</th>
			<td>내용 분량에 따라서 자동으로 조절ㄹㅇㅎㄴㅇㅎㄹㅇㄶㄴㅇㅎㅇㅎㄹ</td>
		</tr>
	</table>

	<h2>table layout fixed 예제</h2>
	<table id="tb2" width="250px">
		<tr>
			<th>table layout fixed</th>
			<td>내용 분량과 상관없이 고정ㅇㅎㄹㄴㅇㅎㄹㄴㅇㅀㅇㅎㄹㅇㅎ</td>
		</tr>
	</table>
</body>
</html>
