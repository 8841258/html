<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		div.background {
			background: url(img.png) repeat;
			border: 1px;
			border-style: solid;
			border-color: black;
			}
		div.box {
			margin: 30px;
			background-color: #ffffff;
			border: 2px;
			border-style: solid;
			border-color: blue;
			opacity: 0.5;
			}
		div.box p {
			margin: 5%;
			font-weight: bold;
			color: #000000;
			text-align: center;
			}
	</style>
</head>
<body>
	<div class="background">
		<div class="box">
			<p>HTML5 웹 프로그래밍</p>
		</div>
	</div>
</body>
</html>
