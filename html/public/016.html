<!doctype html>
<html>
<head>
	<title> 서식 태그 사용법 </title>
</head>
<body>
<br>
<p>
	<i> 이탤릭체 </i><br>
	<cite>이탤릭체</cite><br>
	<em>이탤릭체</em><br>
	<var>이탤릭체</var><br>
	<kbd>타자기체</kbd><br>
	<code>타자기체</code><br>
	<tt>타자기체</tt><br>
	<strong>굵은 글씨</strong><br>
	<b>굵은 글씨</b><br>
	<u>밑줄</u><br>
	<big>다른 글자보다 조금 크게</big><br>
	<small>다른 글자보다 조금 작게</small><br>
	<sub>아래첨자</sub>로 인쇄<br>
	<sup>윗첨자</sup>로 인쇄<br>
	<brink>깜빡이는 글자는 넷스케이프에서만 지원</brink><br>
	<strike>문자 위에 취소선</strike><br>
</p>
</body>
</html>
