<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스에 그림자 효과 주기</title>
<style>
	body {
		font-weight: bold;
		font-size: 12pt;
		}
	h1 {
		width: 200px;
		height: 100px;
		}
	.boxshadow1 {
		background-color: yellow;
		border: 5px;
		border-style: solid;
		border-color: blue;
		box-shadow: 10px 10px;
		}
	.boxshadow2 {
		background-color: orange;
		border: 5px;
		border-style: solid;
		border-color: red;
		box-shadow: 10px 20px 5px teal;
		}
	.boxshadow3 {
		background-color: silver;
		border: 5px;
		border-style: solid;
		border-color: black;
		box-shadow: 20px 20px 30px -10px maroon;
		}
	.boxshadow4 {
		background-color: lime;
		border: 5px;
		border-style: solid;
		border-color: olive;
		box-shadow: 10px 10px 0px 10px fuchsia inset;
		}
</style>
</head>
<body>
	<h1 class="boxshadow1">박스 그림자 스타일링 예제 1</h1>
	<br><br>
	<h1 class="boxshadow2">박스 그림자 스타일링 예제 2</h1>
	<br><br>
	<h1 class="boxshadow3">박스 그림자 스타일링 예제 3</h1>
	<br><br>
	<h1 class="boxshadow4">박스 그림자 스타일링 예제 4</h1>
</body>
</html>
