<!doctype html>

<html>

<head>
	<title>여백 설정하기 예제</title>
	<style>
		body { margin: 20px 100px}
		p.begin { margin: 40px }
	</style>
</head>

<body>
	<p>
		이 문서 전체에는 좌우 100 픽셀의 여백과 상하 20 픽셀의<br>
		여백이 설정되어 있습니다.
		사용자가 자신의 의지와는 무관하게 공격자가 의도한 웹페이지를 특정 웹사이트에 요청하게 하는 공격.
	</p>
	<p class="begin">
		이 단락에서는 상하좌우 여백이 40 픽셀로 설정되어 있습니다.<br>
		그러므로 이 단락은 문서 전체 여백과 합쳐져서 좌우 140픽셀,<br>
		상하 60 픽셀의 여백이 설정되어 있습니다.
	</p>
</body>

</html>
