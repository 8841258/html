<!doctype html>
<html>
<head>
	<title>예약 메뉴</title>
</head>
<body>
<table border="1">
	<tr>
		<th width="200" height="50">예약메뉴</th>
		<td width="500">
			<form>
			<select name="menu" size="1">
				<option value="bibimbap">비빔밥</option>
				<option value="janchiguksu">잔치국수</option>
				<option value="bulgogibaekban">불고기백반</option>
				<option value="ojingadupbap">오징어덮밥</option>
			</select>
				<label><input type="checkbox" name="bangmun" value="bangmun">방문후 결정</label>
			</form>
		</td>
	</tr>
	<tr>
		<th height="100">요구사항</th>
		<td>예약 요구사항을 입력하세요.
			<textarea name="content" rows="4" cols="100"></textarea>
		</td>
	</tr>


</table>
</body>

</html>
